<html lang="en">
    <head>

    <body>

        <div class="scene_happy">

                <div class="cell square drop one">Y</div>

        <!-- Birthday -->
        <div class="scene_bday">
            <div class="banner_bday">
                <div class="cell circle">B</div>

                <div class="cell circle">R</div>
                <div class="cell circle">T</div>
                <div class="cell circle">H</div>
                <div class="cell circle">D</div>
                <div class="cell circle">A</div>

                <div class="cell square">L</div>

                <div class="cell square">L</div>
                <div class="cell square">L</div>
                <div class="cell square drop three">Y</div>

        <div class="cake">
